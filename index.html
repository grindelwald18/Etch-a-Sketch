<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="name">Etch-a-sketch</h1>
    <div id="box">
        <div id="menu">
            <input type="color" id="colorWindow"></input>
            <button id="mode">Выбранный цвет</button>
            <button id="rainbowMode">Разноцетный</button>
            <button id="eraser">Стирка</button>
            <button id="clerar">Очисть</button>
            <!-- <button id="sizeWindow">ползунок</button> -->
            <div class="size">
              <div id="sizeValue" class="size-value">20 x 20</div>
              <input id="sizeSlider" type="range" value="20" min="10" max="50" />
            </div>
        </div>

        <div id="window">
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
